<!-- Formulário de Login com Animações: Crie um formulário de
login com campos para nome de usuário e senha. Adicione
animações CSS para destacar os campos e botões quando o
usuário passa o mouse sobre eles. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>LOGIN</h2>
        <form>
            <div class="input-container">
                <input type="text" placeholder="Nome do usuário" class="input-field" required>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Senha" class="input-field" requred>
            </div>
            <button type="submit" class="login-btn">Enviar</button>
        </form>
    </div>
</body>
</html>
