<!-- Campo de Senha com Validação: Crie um formulário de registro
com campos para senha e confirmação de senha. Adicione uma
mensagem de validação para garantir que as senhas coin -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM SENHA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form id="register-form">
            <!-- campos de senha e confirmaação -->
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmação de Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span class="error-message" id="password-error"></span><br>
                <input type="submit" value="Registrar">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
