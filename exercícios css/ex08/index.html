<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="advanced-search-form">
        <div class="form-group">
            <label for="search-text">Palavra-chave:</label>
            <input type="text" id="search-text" name="keyword">
        </div>
        <div class="form-group">
            <label for="category">Categoria:</label>
            <select name="category" id="category">
                <option value="todas">Todas</option>
                <option value="tecnologia">tecnologia</option>
                <option value="saude">Sa√∫de</option>
                <option value="ciencia">Ciencia</option>
            </select>
        </div>
        <div class="form-group">
            <label>Ordenar por:</label><br>
            <label for="sort-relevance">
                <input type="radio" id="sort-relevance" name="sort" value="relevancia"> Relevancia
            </label><br>
            <label for="sort-date">
                <input type="radio" id="sort-date" name="sort" value="data"> Data
            </label><br>
        </div>
        <div class="form-group">
            <label for="checkboxes">Filtros:</label><br>
            <label for="filter1">
                <input type="checkbox" id="filter1" name="filter1" value="filtro1"> Filtro 1
            </label><br>
            <label for="filter2">
                <input type="checkbox" id="filter2" name="filter2" value="filtro2"> Filtro 2
            </label><br>
        </div>
        <button type="submit">Pesquisar</button>
    </form>
</body>
</html>
